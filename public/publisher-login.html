<!DOCTYPE html>
<html>
<head>
    <title>Traffic Cop - Publisher Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #5a67d8;
        }
        
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
        }
        
        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .feature-item::before {
            content: "‚úì";
            color: #22c55e;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üõ°Ô∏è Traffic Cop</h1>
            <p style="color: #6b7280;">Publisher Dashboard</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="publisher@example.com">
            </div>
            
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey" name="apiKey" required 
                       placeholder="tc_live_...">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Sign In to Dashboard
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="mailto:support@trafficcop.com">Forgot your API key?</a>
        </div>
        
        <div class="features">
            <div class="feature-item">Real-time invalid traffic protection</div>
            <div class="feature-item">Advanced ML-powered bot detection</div>
            <div class="feature-item">Geographic threat analysis</div>
            <div class="feature-item">Revenue protection analytics</div>
        </div>
    </div>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const apiKey = document.getElementById('apiKey').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            
            try {
                // Validate API key with your backend
                const response = await fetch('/api/v1/publisher/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        apiKey: apiKey
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Show success message
                    successDiv.textContent = `Welcome back, ${result.publisherName}!`;
                    successDiv.style.display = 'block';
                    
                    // Store session
                    sessionStorage.setItem('trafficCopSession', JSON.stringify({
                        email: email,
                        apiKey: apiKey,
                        publisherName: result.publisherName,
                        loginTime: Date.now()
                    }));
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = `/publisher-dashboard?session=${btoa(apiKey)}`;
                    }, 1000);
                    
                } else {
                    // Show error message
                    errorDiv.textContent = result.error || 'Invalid email or API key';
                    errorDiv.style.display = 'block';
                }
                
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In to Dashboard';
            }
        }
        
        // Check if already logged in
        window.onload = function() {
            const session = sessionStorage.getItem('trafficCopSession');
            if (session) {
                const sessionData = JSON.parse(session);
                // Check if session is less than 24 hours old
                if (Date.now() - sessionData.loginTime < 24 * 60 * 60 * 1000) {
                    window.location.href = `/publisher-dashboard?session=${btoa(sessionData.apiKey)}`;
                }
            }
        };

        // Add this to your publisher-login.html
        function handleSuccessfulLogin(response) {
            // Store authentication data
            const authData = {
                publisherId: response.publisherId,
                apiKey: response.apiKey,
                loginTime: new Date().toISOString(),
                expires: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString() // 24 hours
            };
            
            localStorage.setItem('traffic_cop_auth', JSON.stringify(authData));
            localStorage.setItem('traffic_cop_api_key', response.apiKey);
            localStorage.setItem('traffic_cop_publisher_id', response.publisherId);
            
            // Redirect to dashboard
            window.location.href = 'https://traffic-cop-apii.vercel.app/publisher-dashboard.html';
        }

    </script>
</body>
</html>
