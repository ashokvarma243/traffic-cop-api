<!DOCTYPE html>
<html>
<head>
    <title>Traffic Cop Debug Dashboard</title>
</head>
<body>
    <h1>Traffic Cop Debug Dashboard</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="output"></pre>
    
    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            
            try {
                const response = await fetch('https://traffic-cop-apii.vercel.app/api/v1/real-time-dashboard', {
                    headers: {
                        'Authorization': 'Bearer tc_live_1750227021440_5787761ba26d1f372a6ce3b5e62b69d2a8e0a58a814d2ff9_4d254583',
                        'X-User-Timezone': 'Asia/Kolkata'
                    }
                });
                
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
